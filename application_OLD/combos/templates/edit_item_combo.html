{% with messages =  get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}
{% extends "layout.html" %} 

{% block content %} 

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action= '/update_item/{{ item.0.0 }}' method="POST">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="nombreproducto" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id" value= "{{ item.0.0 }}">
                        </div>
                        <div class="col-lg-6">
                            <label for="nombreproducto" class="form-label">SKU COMBO</label>
                            <input type="text" class="form-control" id="sku_combo" name="sku_combo" value= "{{ item.0.1 }}">
                        </div>
                        <div class="col-lg-6">
                            <label for="skuindivisible" class="form-label">NOMBRE COMBO</label>
                            <input type="text" class="form-control" id="nombre_combo" name="nombre_combo" value= "{{ item.0.2 }}">
                        </div>
                        <div class="col-lg-6">
                            <label for="skuindivisible" class="form-label">SKU INDIVISIBLE</label>
                            <input type="text" class="form-control" id="sku_indivisible" name="sku_indivisible" value= "{{ item.0.3 }}">
                        </div>
                        <div class="col-lg-6">
                            <label for="cantidad" class="form-label">CANTIDAD</label>
                            <input type="text" class="form-control" id="cantidad" name="cantidad" value= "{{ item.0.4 }}">
                        </div>
                    </div>
                    <div style="padding: 20px;" class="col-lg-12">
                        <button type="submit" class="btn btn-primary btn_lg" id="btn_nuevo_produto">EDITAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
