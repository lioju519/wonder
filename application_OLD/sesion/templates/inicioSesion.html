<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <style>
        h1, h2, h3{
            text-align: center;
            padding-bottom: 15px;
        }
        .centrar-contenido {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utiliza toda la altura de la ventana */
        }
        </style>
    </head>
    <body>
        <div class="container centrar-contenido">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <center>
                <img src="{{ url_for('static', filename='logo_wonder.png')}}" width="70%" style="padding: 40px;"/>
                </center>
                
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    {% with messages =  get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </form>

                <!--<form action="/login" method="post">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" require><br>
                    <input type="password" name="password"  id="password" placeholder="Contraseña"><br>
                    <button type="submit">INICIAR SESIÓN</button>
                </form>

                <form action="/ingreso_usuario" method="post">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" require>
                    <input type="password" name="password"  id="password" placeholder="Contraseña">
                    <button type="submit">REGISTRO</button>
                </form>-->
            </div>
            <div class="col-lg-4"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
